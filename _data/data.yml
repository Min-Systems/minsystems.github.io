career-profile:
  title: About MinSystems LLC
  summary: |
    Here at MinSystems LLC, our focus is on minimalism. We believe simplicity drives 
    innovation. Our mission is to create seamless, user-friendly experiences 
    through minimalistic design principles. We specialize in developing 
    lightweight and efficient applications that prioritize speed, 
    accessibility, and intuitive user interaction.

experiences:
  title: Projects
  info:
  - role: Streaming Service
    time: 2025 - Present
    company: Pomona, CA
    details: |
      We are developing a Progressive Web App designed for effortless movie streaming, offering a curated collection of movies publicly available. This project emphasizes:

      Minimalist UI/UX 
      - An intuitive interface
      - Cross-Platform Accessibility – Optimized for Android and desktop browsers
      - Efficient Streaming – Powered by FastAPI and scalable cloud storage
      - Reliability & Performance – Leveraging React, FastAPI, Railway, Cloudflare
      
      Our goal is to make classic and freely available films easily accessible while maintaining a sleek and lightweight user experience.

