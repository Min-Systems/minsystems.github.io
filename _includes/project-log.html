<h2>{{ site.data.data.project_log.title }}</h2>

<ul>
  {% for file in site.static_files %}
    {% if file.path contains "logs/" and file.extname == ".html" %}
      {% assign formatted_name = file.name | replace: "_", " " | replace: ".html", "" | capitalize %}
      <li><a href="{{ file.path | relative_url }}">{{ formatted_name }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
